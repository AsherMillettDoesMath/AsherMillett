<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magnum Opus Studio</title>
  <meta name="description" content="A living portfolio with intuitive editing tools for shaping your personal magnum opus." />
  <link rel="icon" href="assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header class="top-bar" role="banner">
    <div class="brand">
      <span class="brand-mark" aria-hidden="true">✶</span>
      <span class="brand-text" data-editable="hero.name"></span>
    </div>
    <div class="toolbar">
      <button id="editToggle" type="button" class="pill">Enter edit mode</button>
      <button id="resetContent" type="button" class="pill editor-only">Reset content</button>
    </div>
  </header>

  <main id="main" class="page">
    <section class="hero" aria-labelledby="hero-heading">
      <div class="hero-media">
        <div class="hero-overlay"></div>
      </div>
      <div class="hero-content">
        <p class="eyebrow">Personal studio</p>
        <h1 id="hero-heading" data-editable="hero.tagline"></h1>
        <p class="lead" data-editable="hero.intro"></p>
        <div class="hero-actions">
          <a id="heroCta" class="button" href="#" data-editable="hero.ctaText"></a>
          <button class="button ghost editor-only" type="button" data-editor="hero">Edit hero details</button>
        </div>
      </div>
      <div class="hero-glow" aria-hidden="true"></div>
    </section>

    <nav class="tab-nav" aria-label="Sections">
      <button class="tab active" data-tab="gallery">Gallery</button>
      <button class="tab" data-tab="academics">Academics</button>
      <button class="tab" data-tab="research">Research</button>
      <button class="tab" data-tab="cv">CV</button>
      <button class="tab" data-tab="books">Books</button>
      <button class="tab" data-tab="essays">Essays</button>
    </nav>

    <section class="tab-panels">
      <article class="panel active" data-panel="gallery" aria-labelledby="gallery-heading">
        <header class="panel-header">
          <div>
            <h2 id="gallery-heading">Gallery</h2>
            <p class="panel-sub" data-editable="galleryIntro"></p>
          </div>
          <div class="panel-actions">
            <button class="pill ghost editor-only" type="button" data-add="gallery">Add piece</button>
          </div>
        </header>
        <div id="galleryGrid" class="card-grid"></div>
      </article>

      <article class="panel" data-panel="academics" aria-labelledby="academics-heading">
        <header class="panel-header">
          <div>
            <h2 id="academics-heading">Academics</h2>
            <p class="panel-sub" data-editable="academicsIntro"></p>
          </div>
          <div class="panel-actions">
            <button class="pill ghost editor-only" type="button" data-add="academics">Add milestone</button>
          </div>
        </header>
        <div id="academicsTimeline" class="timeline"></div>
      </article>

      <article class="panel" data-panel="research" aria-labelledby="research-heading">
        <header class="panel-header">
          <div>
            <h2 id="research-heading">Research</h2>
            <p class="panel-sub" data-editable="researchIntro"></p>
          </div>
          <div class="panel-actions">
            <button class="pill ghost editor-only" type="button" data-add="research">Add research thread</button>
          </div>
        </header>
        <div id="researchList" class="stack"></div>
      </article>

      <article class="panel" data-panel="cv" aria-labelledby="cv-heading">
        <header class="panel-header">
          <div>
            <h2 id="cv-heading">Curriculum Vitae</h2>
            <p class="panel-sub" data-editable="cv.summary"></p>
          </div>
          <div class="panel-actions">
            <button class="pill ghost editor-only" type="button" data-editor="cv">Edit CV details</button>
            <button class="pill ghost editor-only" type="button" data-add="cvHighlights">Add highlight</button>
          </div>
        </header>
        <div class="cv-actions">
          <a id="cvLink" class="button" href="#" target="_blank" rel="noopener"></a>
        </div>
        <div id="cvHighlights" class="card-grid"></div>
      </article>

      <article class="panel" data-panel="books" aria-labelledby="books-heading">
        <header class="panel-header">
          <div>
            <h2 id="books-heading">Bookshelf</h2>
            <p class="panel-sub" data-editable="booksIntro"></p>
          </div>
          <div class="panel-actions">
            <button class="pill ghost editor-only" type="button" data-add="books">Add book</button>
          </div>
        </header>
        <div id="bookGallery" class="card-grid slender"></div>
      </article>

      <article class="panel" data-panel="essays" aria-labelledby="essays-heading">
        <header class="panel-header">
          <div>
            <h2 id="essays-heading">Essays &amp; Notes</h2>
            <p class="panel-sub" data-editable="essaysIntro"></p>
          </div>
          <div class="panel-actions">
            <button class="pill ghost editor-only" type="button" data-add="essays">Add essay</button>
          </div>
        </header>
        <div id="essayStack" class="stack"></div>
      </article>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div>
      <p class="footnote" data-editable="footerNote"></p>
      <small class="timestamp">Last saved <time id="lastSaved" datetime=""></time></small>
    </div>
  </footer>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-card" role="document">
      <button class="modal-close" type="button" data-close aria-label="Close editor">×</button>
      <div class="modal-body">
        <h2 id="modalTitle"></h2>
        <p id="modalDescription" class="modal-description"></p>
        <form id="modalForm" novalidate></form>
      </div>
    </div>
  </div>

  <template id="timelineItemTemplate">
    <article class="timeline-item">
      <div class="timeline-dot" aria-hidden="true"></div>
      <div class="timeline-card">
        <header>
          <h3></h3>
          <p class="timeline-sub"></p>
        </header>
        <p class="timeline-copy"></p>
      </div>
    </article>
  </template>

  <template id="essayItemTemplate">
    <article class="essay-card">
      <header>
        <h3></h3>
        <span class="essay-meta"></span>
      </header>
      <p class="essay-excerpt"></p>
      <a class="essay-link" href="#" target="_blank" rel="noopener">Read essay</a>
    </article>
  </template>

  <script src="js/main.js" type="module"></script>
</body>
</html>
